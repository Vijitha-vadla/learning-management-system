<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Get Started</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0056b3, #007bff);
            padding: 2rem 0;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 0 auto;
        }

        .form-container {
            padding: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-title {
            color: #0056b3;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            border: 1px solid #ced4da;
            border-radius: 8px;
            padding: 0.8rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
            transform: translateY(-2px);
        }

        .form-label {
            color: #0056b3;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .btn-submit {
            background: #0056b3;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-submit:hover {
            background: #004494;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }

        .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #0056b3;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .form-control:valid + .input-icon {
            opacity: 1;
        }

        .loading-spinner {
            display: none;
            width: 1.5rem;
            height: 1.5rem;
            margin-right: 0.5rem;
        }

        .success-container {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: #0056b3;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            position: relative;
            animation: bounce 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.3s;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .success-icon::before {
            content: '✓';
            font-size: 3rem;
            color: white;
        }

        .success-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #0056b3;
        }

        .success-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #495057;
        }

        .btn-return {
            background: #0056b3;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-return:hover {
            background: #004494;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="form-container" id="formContainer">
                <h1 class="form-title">Ready to Get Started?</h1>
                <form id="contactForm">
                    <div class="input-group">
                        <input type="text" class="form-control" id="name" placeholder="Your Name *" required>
                        <span class="input-icon">✓</span>
                    </div>

                    <div class="input-group">
                        <input type="email" class="form-control" id="email" placeholder="Your Email *" required>
                        <span class="input-icon">✓</span>
                    </div>

                    <div class="input-group">
                        <input type="tel" class="form-control" id="phone" placeholder="Your Phone Number *" required>
                        <span class="input-icon">✓</span>
                    </div>

                    <div class="input-group">
                        <input type="text" class="form-control" id="company" placeholder="Company Name *" required>
                        <span class="input-icon">✓</span>
                    </div>

                    <select class="form-select form-control" id="option" required>
                        <option value="" disabled selected>Please choose an option</option>
                        <option value="option1">Business Inquiry</option>
                        <option value="option2">Technical Support</option>
                        <option value="option3">Partnership</option>
                        <option value="option4">Other</option>
                    </select>

                    <div class="form-floating">
                        <textarea class="form-control" id="message" style="height: 100px" required></textarea>
                        <label for="message">Message</label>
                    </div>

                    <button type="submit" class="btn btn-submit">
                        <span class="spinner-border spinner-border-sm loading-spinner" role="status" aria-hidden="true"></span>
                        SEND MESSAGE
                    </button>
                </form>
            </div>
            <div class="success-container" id="successContainer">
                <div class="success-icon"></div>
                <h2 class="success-title">Message Sent Successfully!</h2>
                <p class="success-message">Thank you for reaching out. We'll get back to you shortly.</p>
                <button class="btn btn-return" id="returnButton">Send Another Message</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contactForm');
            const formContainer = document.getElementById('formContainer');
            const successContainer = document.getElementById('successContainer');
            const returnButton = document.getElementById('returnButton');
            const loadingSpinner = document.querySelector('.loading-spinner');

            // Restore form data if available
            const savedData = localStorage.getItem('formData');
            if (savedData) {
                const data = JSON.parse(savedData);
                Object.keys(data).forEach(key => {
                    const element = document.getElementById(key);
                    if (element) {
                        element.value = data[key];
                    }
                });
            }

            // Save form data as user types
            form.querySelectorAll('input, textarea, select').forEach(element => {
                element.addEventListener('input', () => {
                    const formData = {
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value,
                        phone: document.getElementById('phone').value,
                        company: document.getElementById('company').value,
                        option: document.getElementById('option').value,
                        message: document.getElementById('message').value
                    };
                    localStorage.setItem('formData', JSON.stringify(formData));
                });
            });

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Show loading state
                const submitButton = form.querySelector('.btn-submit');
                submitButton.disabled = true;
                loadingSpinner.style.display = 'inline-block';

                // Simulate form submission
                await new Promise(resolve => setTimeout(resolve, 1500));

                // Show success message
                formContainer.style.display = 'none';
                successContainer.style.display = 'block';

                // Clear form data
                localStorage.removeItem('formData');
                form.reset();
            });

            returnButton.addEventListener('click', function() {
                successContainer.style.display = 'none';
                formContainer.style.display = 'block';
                form.querySelector('.btn-submit').disabled = false;
                loadingSpinner.style.display = 'none';
            });

            // Add floating label animation
            document.querySelectorAll('.form-floating input, .form-floating textarea').forEach(element => {
                element.addEventListener('focus', () => {
                    element.parentElement.classList.add('focused');
                });
                element.addEventListener('blur', () => {
                    if (!element.value) {
                        element.parentElement.classList.remove('focused');
                    }
                });
            });
        });
    </script>
</body>
</html>
